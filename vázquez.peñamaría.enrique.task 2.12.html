<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap');
    </style>
    <title>Iconography</title>
</head>

<body>
    <section class="phone">
        <section class="menu">
            <!-- flash --><span id="flash" class="material-symbols-outlined">flash_off</span>

            <!-- hdr --><span id="hdr" class="material-symbols-outlined">hdr_off</span>

            <!-- Auto --><span id="A" class="material-symbols-outlined">hdr_auto</span>

            <!-- star --><span id="magic" class="material-symbols-outlined">magic_button</span>

            <!-- lupa --><span id="lens" class="material-symbols-outlined">center_focus_weak</span>

            <!-- burguer --><span id="burguer" class="material-symbols-outlined">dehaze</span>
        </section>

        <section class="text">
            <span>Smile</span>
        </section>

        <section class="options">
            <span id="pro">Pro</span>
            <span id="video">Vídeo</span>
            <span id="foto1">Foto</span>
            <span id="retrato">Retrato</span>
            <span id="mas">Más</span>
               
        </section>

        <section class="photo">
            <span id="carrete" class="material-symbols-outlined">camera</span>
            <span id="foto2" class="material-symbols-outlined">photo_camera</span>
            <span id="flip" class="material-symbols-outlined"> flip_camera_android</span>
        </section>

    </section>

</body>

</html>
